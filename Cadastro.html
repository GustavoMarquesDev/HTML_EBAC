<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
    <h1>Fomulário de cadastro</h1>
    <br/>
    </header>
    <form>
        <label for="text"> Nome </label>
        <input id="text" type="Nome"/>
        <br/><br/>
        
        <label for="e-mail">E-mail</label>
        <input id="e-mail" type="email"/>
        <br/><br/>

        <label for="senha">Senha</label>
        <input id="senha" type="text"/>
        <br/><br/>

        <label for="confirmaçao">Confirmar senha</label>
        <input id="confirmaçao" type="text"/>
        <br/><br/>

        <input type="radio" id="não sou um robô"/> <label for="não sou um robô">Não sou um robô</label>
        <br/>

        <p>
            Concorda com os termos de uso do site?
        </p>

        <input type="radio" name="concordo-com-os-termos" id="concordo"/> <label for="concordo">Concordo</label>
        
        <input type="radio" name="concordo-com-os-termos" id="concordo"/> <label for="não concordo">Discordo</label>
        

        <br/><br/><br/>
        <button type="submit">
            Cadastrar
        </button>

        
    </form>
    
</body>
</html>
